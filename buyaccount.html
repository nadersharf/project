<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The World In Your Hand </title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/all.min.css">
        <style>
            .account-page {
                margin: 100px 0;
            }
        </style>
    </head>
    <body>
            
        <!-- Account -->
        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-btn">
                             <span onclick="login()">Login</span>
                             <span onclick="register()">Register</span>
                            </div>
                            <form action="" id="Loginform">
                                <input class="bt" type="text" placeholder="Username" required onchange='this.form()'>
                                <input  class="bt" type="password" placeholder="password" required onchange='this.form()'>
                                <button type="submit" class="btn">Login</button>
                                <a href=""> Forget password</a>
                            </form>

                            <form action="" id="Regform">
                                <input class="bt" type="text" placeholder="Username" required onchange='this.form()'>
                                <input class="bt"  type="email" placeholder="Email" required onchange='this.form()'>
                                <input class="bt" type="password" placeholder="password" required onchange='this.form()'>
                                <button type="submit" class="btn">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      
        <script>
        var Loginform = document.getElementById("Loginform");
        var Regform = document.getElementById("Regform");

        function register(){
          Regform.style.transform = "translateX(0px)";
          Loginform.style.transform = "translateX(0px)";
        }
        function login(){
          Regform.style.transform = "translateX(300px)";
          Loginform.style.transform = "translateX(300px)";  
}
        </script>
        <script src="js/jquery-3.5.1.slim.min.js"></script> 
        <script src="js/popper.min.js"></script> 
        <script src="js/bootstrap.min.js"></script> 
        
    </body>
</html>
